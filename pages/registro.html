<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <!-- Header -->
    <header class="bg-blue-600 text-white py-5 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
               <img src="img/iconos/icono_header.png" alt="imagen de cabecera"
                class="h-20 w-30 ">
            <nav class="hidden md:flex space-x-6">
                <a href="subsidios.html" class="hover:underline">Subsidios</a>
                <a href="bibliotecavr.html" class="hover:underline">Biblioteca virtual</a>
                <a href="clasesvr.html" class="hover:underline">Clases virtuales</a>
            </nav>
            <div class="space-x-2">
                <a href="login.html" class="bg-white text-blue-600 px-4 py-1 rounded-full hover:bg-blue-100">Login</a>
                <a href="registro.html"
                    class="bg-yellow-400 text-blue-900 px-4 py-1 rounded-full hover:bg-yellow-300 font-semibold">Registrarse</a>
            </div>
        </div>
    </header>
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Crear una cuenta</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700">Nombre completo</label>
                <input type="text" id="name" name="name"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            <div>
                <label for="confirm" class="block text-sm font-semibold text-gray-700">Confirmar contraseña</label>
                <input type="password" id="confirm" name="confirm"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Registrarse</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">¿Ya tienes una cuenta? <a href="login.html"
                class="text-green-600 hover:underline">Inicia sesión</a></p>
    </div>
      <footer class="bg-blue-600 text-white py-6 text-center">
    <p>&copy; 2025 PGDL. Todos los derechos reservados.</p>
    <div class="mt-4">
        <img src="../img/icons/redes_facebook.png" alt="Facebook" class="inline-block h-6 w-6 mx-2">
        <img src="../img/icons/redes_twitter.png" alt="Twitter" class="inline-block h-6 w-6 mx-2">
        <img src="../img/icons/redes_instagram.png" alt="Instagram" class="inline-block h-6 w-6 mx-2">
        </div>
</footer>
</body>

</html>
